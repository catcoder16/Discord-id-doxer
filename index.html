<html class="focus-outline-visible"><head>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
        }
        
        .container {
            display: flex;
            flex-direction: column;
            height: 100%;
        }
        
        .iframe-placeholder {
            flex: 1;
            background-color: #f2f2f2;
        }
        
        .bottom-iframe {
            height: 200px; /* Adjust the height of the bottom iframe as per your requirement */
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <div class="container">
        <iframe class="iframe-placeholder" src="https://discordresolver.c99.nl/"></iframe>
    


  <title>IP Lookup Tool</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-end;
      height: 50vh;
      margin: 0;
      background-color: #f2f2f2;
    }
    
    .header {
      font-size: 24px;
      margin-bottom: 20px;
    }
    
    .search-container {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 20px;
    }
    
    .search-input {
      width: 300px;
      height: 30px;
      text-align: center;
      font-size: 16px;
    }
    
    .search-button {
      margin-left: 10px;
      padding: 10px 20px;
      font-size: 16px;
      background-color: blue;
      color: white;
      border: none;
      cursor: pointer;
    }
    
    .result-container {
      display: flex;
      justify-content: center;
      align-items: center;
    }
    
    .result-iframe {
      width: 600px;
      height: 400px;
      border: none;
    }
    
    .new-search-link {
      position: fixed;
      bottom: 10px;
      left: 10px;
      font-size: 14px;
      color: blue;
      text-decoration: underline;
    }
  </style>


  <h1 class="header">IP Lookup Tool</h1>
  
  <div class="search-container">
    <input id="search-input" class="search-input" type="text" placeholder="Search">
    <button id="search-button" class="search-button">Search!</button>
  </div>
  
  <div class="result-container">
    <iframe id="result-iframe" class="result-iframe"></iframe>
  </div>
  
  <a href="#" id="new-search-link" class="new-search-link">Look up another IP</a>
  
  <script>
    // Retrieve references to HTML elements
    const searchInput = document.getElementById('search-input');
    const searchButton = document.getElementById('search-button');
    const resultIframe = document.getElementById('result-iframe');
    const newSearchLink = document.getElementById('new-search-link');
    
    // Function to perform IP lookup
    function performIpLookup() {
      const ip = searchInput.value;
      const apiUrl = `https://ipapi.co/${ip}/json/`;
      
      // Load the IP lookup result in the iframe
      resultIframe.src = apiUrl;
    }
    
    // Event listener for the search button
    searchButton.addEventListener('click', performIpLookup);
    
    // Event listener for the new search link
    newSearchLink.addEventListener('click', function(event) {
      event.preventDefault();
      searchInput.value = '';
      resultIframe.src = '';
    });
  </script>
    </div>
</body></html>
